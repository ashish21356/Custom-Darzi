name: Deploy to InfinityFree

on:
  push:
    branches:
      - main  # Trigger the action when there's a push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checks out the code in the repository

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm i

      - name: Build Project
        run: npm run build

      - name: Deploy to InfinityFree
        uses: Samkirkland/FTP-Deploy-Action@v4
        with:
          server: ftpupload.net
          username: if0_38377025
          password: Worldstar123
          llocal-dir: ./dist/
          llocal-dir: /htdocs
          protocol: ftps

