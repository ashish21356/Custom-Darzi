name: Build and Deploy to InfinityFree

on:
  push:
    branches:
      - main # Adjust if you're using another branch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Or your desired version of Node.js

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project (e.g. React, Angular, etc.)
      - name: Build project
        run: npm run build

      - name: Verify Build Directory
        run: ls -la dist || echo "⚠️ react/dist directory not found!"

      - name: Deploy to Firebase
        run: npx firebase-tools deploy --only hosting --project haatke --site kurtawala --token "${{ secrets.FIREBASE_AUTH_TOKEN }}"
       