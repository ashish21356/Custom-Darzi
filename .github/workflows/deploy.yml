name: Build and Deploy to InfinityFree

on:
  push:
    branches:
      - main # Adjust if you're using another branch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Or your desired version of Node.js

      # Install dependencies
      - name: Install dependencies
        run: cd react && npm install

      # Build the project (e.g. React, Angular, etc.)
      - name: Build project
        run: cd react && npm run build

      - name: Verify Build Directory
        run: ls -la react/dist || echo "⚠️ react/dist directory not found!"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: react/dist  # Deploy 'dist' contents to root of 'gh-pages'
          keep_files: false  # Remove old files before deploying
          force_orphan: true  # Overwrite all commits, keeping only the latest

          
