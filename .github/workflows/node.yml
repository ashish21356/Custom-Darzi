# .github/workflows/setup-node.yml
name: Set up Node.js

on:
  workflow_run:
    workflows: ["Checkout Repository"]  # Dependent on the checkout workflow
    types:
      - completed

jobs:
  setup-node:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use your desired Node.js version
