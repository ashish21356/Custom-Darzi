<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom-Darzi | Home</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body>
    

    <!-- Header (loaded once) -->
    <div id="header"></div>

    <!-- Main Content Area -->
    <div id="content">
        <!-- Dynamic content will be loaded here -->
    </div>

    <div class="loading">Loading...</div>

    <!-- Footer (loaded once) -->
    <div id="footer"></div>

    <script>
        // Using $(function(){...}) to ensure jQuery code runs after DOM is ready
        $(function() {
            // Load header and footer
            $("#header").load("header.html", function() {
                // After header is loaded, set up navigation link click events
                $(".nav-link").on('click', function(e) {
                    e.preventDefault(); // Prevent default link behavior
                    var page = $(this).attr('href'); // Get the target page

                    // Load the corresponding content
                    loadContent(page);

                    // Optionally add active class to the clicked link
                    $('.nav-link').removeClass('active');
                    $(this).addClass('active');
                });
            });

            // Load footer content
            $("#footer").load("footer.html");

            // Load initial content for #home
            loadContent('#home');
        });

        // Function to load content dynamically into the #content div
        function loadContent(page) {
            $('.loading').show(); // Show the loading indicator
            $('#content').html(''); // Clear any previous content

            switch(page) {
                case '#home':
                    $('#content').load('home.html', function() {
                        $('.loading').hide(); // Hide the loading indicator once content is loaded
                    });
                    break;
                
                case '#products':
                    $('#content').load('products.html', function() {
                        $('.loading').hide();
                    });
                    break;
                
                case '#search':
                    $('#content').load('search.html', function() {
                        $('.loading').hide();
                    });
                    break;
                
                default:
                    $('#content').html('<h2>Page not found</h2>');
                    $('.loading').hide();
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
