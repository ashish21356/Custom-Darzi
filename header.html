<header class="fixed top-0 w-full bg-cyan-100 bg-blend-multiply border-b border-b-cyan-600 shadow-md z-10 flex items-center py-4 px-6">
    <!-- Logo/Image -->
    <img src="images/Custom-Darzi-logo.jpg" alt="Logo" class="w-14 h-14 mr-4 rounded-full border-2 border-gray-300">

    <!-- Text and Navigation (aligned to the right) -->
    <div class="ml-auto flex items-center">
        <!-- Navigation Links -->
        <nav class="hidden md:flex space-x-4">
            <a href="#home" class="text-blue-600 hover:text-blue-800 transition duration-300">Home</a>
            <a href="#products" class="text-blue-600 hover:text-blue-800 transition duration-300">Products</a>
            <a href="#search" class="text-blue-600 hover:text-blue-800 transition duration-300">Search</a>
        </nav>

        <!-- Hamburger Menu for Mobile -->
        <button id="hamburger" class="block md:hidden text-blue-600">
            <span class="material-icons">menu</span>
        </button>
    </div>
</header>

<!-- Mobile Navigation Menu -->
<div id="mobile-menu" class="hidden md:hidden fixed top-0 left-0 w-full h-full bg-black/50 z-20">
    <div class="bg-white w-3/4 h-full flex flex-col items-center p-8">
        <a href="#home" class="text-blue-600 hover:text-blue-800 py-4">Home</a>
        <a href="#products" class="text-blue-600 hover:text-blue-800 py-4">Products</a>
        <a href="#search" class="text-blue-600 hover:text-blue-800 py-4">Search</a>
    </div>
</div>

<script>
  // Hamburger Menu Toggle
  const hamburger = document.getElementById('hamburger');
  const mobileMenu = document.getElementById('mobile-menu');

  hamburger.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
